<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro / Inicio de Sesión - Tienda PC</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0066ff;
      --secondary: #00d4ff;
      --dark: #0a0e27;
      --gradient: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 420px;
      background: white;
      color: #0a0e27;
    }

    .card-header {
      background: var(--gradient);
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      padding: 1rem;
    }

    .nav-tabs {
      border-bottom: none;
    }

    .nav-tabs .nav-link {
      color: #6c757d;
      font-weight: 600;
      border: none;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }

    .nav-tabs .nav-link.active {
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
    }

    .form-control {
      border-radius: 10px;
      padding: 0.8rem 1rem;
    }

    .btn-primary {
      background: var(--gradient);
      border: none;
      border-radius: 50px;
      font-weight: 700;
      padding: 0.8rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      box-shadow: 0 8px 25px rgba(0,102,255,0.4);
      transform: translateY(-2px);
    }

    .text-muted a {
      color: var(--primary);
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <i class="fas fa-user-circle me-2"></i>Acceso a Tienda PC
    </div>

    <div class="card-body p-4">
      <!-- Tabs -->
      <ul class="nav nav-tabs justify-content-center mb-4" id="authTabs" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Iniciar sesión</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Registrarse</button>
        </li>
      </ul>

      <!-- Tab content -->
      <div class="tab-content" id="authTabsContent">
        <!-- Login -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form id="login-form">
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-envelope me-2"></i>Correo electrónico</label>
              <input type="email" class="form-control" id="login-email" placeholder="tu@email.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-lock me-2"></i>Contraseña</label>
              <input type="password" class="form-control" id="login-password" placeholder="••••••" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Iniciar sesión</button>
          </form>
        </div>

        <!-- Register -->
        <div class="tab-pane fade" id="register" role="tabpanel">
          <form id="register-form">
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-user me-2"></i>Nombre completo</label>
              <input type="text" class="form-control" id="reg-nombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-envelope me-2"></i>Correo electrónico</label>
              <input type="email" class="form-control" id="reg-email" placeholder="tu@email.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-lock me-2"></i>Contraseña</label>
              <input type="password" class="form-control" id="reg-password" placeholder="Crea una contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Crear cuenta</button>
          </form>
        </div>
      </div>

      <div class="text-center mt-4 text-muted">
        <a href="productos.html"><i class="fas fa-arrow-left me-2"></i>Volver al catálogo</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS de registro -->
  <script>
    const users = JSON.parse(localStorage.getItem("users")) || [];

    // Registro
    document.getElementById("register-form").addEventListener("submit", function(e){
      e.preventDefault();
      const nombre = document.getElementById("reg-nombre").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const password = document.getElementById("reg-password").value.trim();

      const existe = users.find(u => u.email === email);
      if (existe) {
        alert("Ya existe una cuenta con ese correo.");
        return;
      }

      users.push({ nombre, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("usuarioActivo", JSON.stringify({ nombre, email }));

      alert("Registro exitoso. ¡Bienvenido a Tienda PC!");
      window.location.href = "pago.html";
    });

    // Login
    document.getElementById("login-form").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      const user = users.find(u => u.email === email && u.password === password);
      if (!user) {
        alert("Correo o contraseña incorrectos.");
        return;
      }

      localStorage.setItem("usuarioActivo", JSON.stringify(user));
      alert("Inicio de sesión exitoso. Redirigiendo al pago...");
      window.location.href = "pago.html";
    });
  </script>

</body>
</html>
